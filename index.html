<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
        <form action="story.html" method="GET">
            <!-- Label and input for first animal -->
            <label for="animal-1">Animal:</label>
            <input type="text" id="animal-1" name="animal-1" required>
            <br>

            <!-- Label and input for second animal -->
            <label for="animal-2">Another Animal:</label>
            <input type="text" id="animal-2" name="animal-2" required>
            <br>

            <!-- Span for yes or no -->
            <span>Yes or No:</span>
            <br>

            <!-- Radio button for yes -->
            <input type="radio" id="yes" name="answer" value="yes" required>
            <label for="yes">Yes</label>
            <br>

            <!-- Radio button for no -->
            <input type="radio" id="no" name="answer" value="no" required>
            <label for="no">No</label>
            <br>

            <!-- Label and select for speed -->
            <label for="speed">Relative speed (ends in -er):</label>
            <select id="speed" name="speed" required>
                <option value="faster">Faster</option>
                <option value="slower">Slower</option>
                <option value="quicker">Quicker</option>
                <option value="speedier">Speedier</option>
            </select>
            <br>

            <!-- Label and input for adjective -->
            <label for="adj-1">Adjective (ends in -ed):</label>
            <input type="text" id="adj-1" name="adj-1" required>
            <br>

            <!-- Label and input for third animal -->
            <label for="animal-3">One More Animal:</label>
            <input type="text" id="animal-3" name="animal-3" required>
            <br>

            <!-- Label and input for quote -->
            <label for="quote">Motivational Quote:</label>
            <input type="text" id="quote" name="quote" list="quote-choices" required>
            <datalist id="quote-choices">
                <option value="Believe you can and you're halfway there."></option>
                <option value="Don't watch the clock; do what it does. Keep going."></option>
                <option value="Keep your face always toward the sunshineâ€”and shadows will fall behind you."></option>
                <option value="The only way to do great work is to love what you do."></option>
            </datalist>
            <br>

            <!-- Label and input for verb -->
            <label for="verb-1">Verb (ends in -ing):</label>
            <input type="text" id="verb-1" name="verb-1" required>
            <br>

            <!-- Label and input for number -->
            <label for="num-1">Number:</label>
            <input type="number" id="num-1" name="num-1" required>
            <br>

            <!-- Label and textarea for meaningful message -->
            <label for="message">Meaningful Message:</label>
            <textarea id="message" name="message" rows="8" cols="40" required></textarea>
            <br>

            <!-- Submit button always at the bottom -->
            <input type="submit" value="Form My Story!">
        </form>
    </section>
  </body>
</html>
